<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Eduard Kuun">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Shopping List</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper green">
      <a href="#!" class="brand-logo"><i class="material-icons">shopping_basket</i>Shoppy</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href=".">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <div class="menu-logo"><i class="material-icons">shopping_basket</i><div>Shoppy</div></div>
    <li><a href="."><i class="material-icons">home</i>Home</a></li>
    <li><a href="about.html"><i class="material-icons">info</i>About</a></li>
  </ul>

  <br>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">My Shopping List</span>
            <div class="row">
              <form id="item-form">
                <div class="input-field col s12">
                  <input type="text" name="item" id="item">
                  <label for="item">New Item</label>
                </div>
                <button type="submit" value="Add Item" class="btn add-item-button green">Add Item</button>
              </form>
            </div>
          </div>
          <div class="card-action">
            <span class="card-title">Items</span>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Items</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-items btn green"><i class="material-icons left">clear</i>Clear Items</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
